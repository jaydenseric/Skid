<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Skid demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="skid.css" />
    <style>
      body {
        margin: 1em;
        text-align: center;
        font: 20px sans-serif;
        color: #404040;
      }
      img {
        max-width: 100%;
        height: auto;
        vertical-align: middle;
      }
      h2 {
        margin: 0 0 .4em 0;
        font-size: inherit;
      }
      .skid {
        max-width: 9em;
        margin: 0 auto;
        font-size: 10vmin;
      }
      .skid > .slides > li {
        box-sizing: border-box;
        padding: 1em;
        color: rgba(255, 255, 255, .9);
      }
      .skid > .slides > :nth-child(1) {
        background-color: #355dea;
      }
      .skid > .slides > :nth-child(2) {
        background-color: #d323b6;
      }
      .skid > .slides > :nth-child(3) {
        background-color: #7c40d2;
      }
      .skid > nav {
        padding: 1em;
        font-size: 20px;
      }
      .skid > nav * {
        display: inline-block;
      }
      .skid > nav ol {
        margin: 0;
        padding: 0;
      }
      .skid > nav a {
        padding: .2em .3em;
      }
      .skid > nav .active {
        background-color: rgba(0, 0, 0, .15);
      }
      #log {
        margin-top: 1em;
      }
      #log ol {
        display: inline-block;
        text-align: left;
        font-size: 14px;
      }
      #log li {
        padding: 1px 0;
      }
      code {
        display: inline-block;
        padding: .3em .5em .4em;
        background-color: #404040;
        color: white;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom4/1.4.8/dom4.js"></script>
    <script src="https://cdn.rawgit.com/jaydenseric/Hurdler/v2.0.0/hurdler.js"></script>
    <script src="skid.js"></script>
    <script>
      // Wait for DOM ready
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize Skid slider
        var slider = new Skid.Slider({
          element: document.query('.skid')
        });
        // Logs events
        var log = document.query('#log ol');
        function logEvent(event, message) {
          log.innerHTML += '<li><code>' + event.type + '</code> ' + message + '.</li>';
        }
        // Log slide events
        Array.prototype.forEach.call(slider.slides.children, function(element, i) {
          element.addEventListener('active', function(event) {
            logEvent(event, 'on slide ' + (i + 1));
          });
        });
        // Log slider events
        slider.element.addEventListener('activated', function(event) {
          logEvent(event, 'on slider');
        });
        // Run Hurdler
        Hurdler.run();
      });
    </script>
  </head>
  <body>
    <a href="https://github.com/jaydenseric/Skid"><img src="skid-logo.svg" alt="Skid logo" /></a>
    <section class="skid">
      <ol class="slides">
        <li class="active" id="first">
          <h2>First</h2>
          <img src="demo.svg" alt="Demo image" />
        </li><li id="second">
          <h2>Second</h2>
          <img src="demo.svg" alt="Demo image" />
        </li><li id="third">
          <h2>Third</h2>
          <img src="demo.svg" alt="Demo image" />
        </li>
      </ol>
      <nav>
        <a href="#/third" class="prior">Prior</a>
        <ol>
          <li><a href="#/first" class="active">1</a></li>
          <li><a href="#/second">2</a></li>
          <li><a href="#/third">3</a></li>
        </ol>
        <a href="#/second" class="next">Next</a>
      </nav>
    </section>
    <aside id="log">
      <h2>Events</h2>
      <ol></ol>
    </aside>
  </body>
</html>
